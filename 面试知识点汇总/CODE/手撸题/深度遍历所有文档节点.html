  <body>
    <div class="father">

        sdadsa
        <div class="son1">dsadsa</div>
        <div class="son2">dsadsa</div>
      </div>
    </div>
    <script>
      function getDom(parent) {
        
        // 如果是元素就输出
        // 只输出元素
        if(parent.nodeType==1){
            console.log(parent);
        }
        let children = parent.childNodes;
        if (children) {
          let len = children.length;
          for (let i = 0; i < len; ++i) {
            getDom(children[i]);
          }
        }
      }
      let root = document.querySelector("body");
      getDom(root);
      root.get
    </script>
