<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function unique(arr =[]){
            let newArr = []
            arr.forEach(item=>{
                if(newArr.indexOf(item)===-1){
                    newArr.push(item)
                }
            })
            return newArr
        }

        let arr= [1,4,5,3,2,4,2,3]
        arr = unique(arr)
        console.log(arr)
    </script>
</body>
</html>
