<body>
    <script>
        function curry(fn){
            let params = []
            return function cFn(...args){
                // 如果还有参数就拼接
                if(args.length){
                    params=[...params,...args]
                    return cFn
                }
                return fn(params)
            }
        }
        function add(arr){
            return arr.reduce((total,num)=>{
                return total+num
            })
        }
        let curryAdd = curry(add)
        console.log(curryAdd(1)(2)(3,4)())
    </script>
</body>
</html>
