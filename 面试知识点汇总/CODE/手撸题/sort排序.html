<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数字进行排序
        const arr = [3,2,4,1,5]
        arr.sort((a,b)=>a-b)
        console.log(arr);

        // 字母进行排序
        const arr2 = ['u','r','g','b','k']
        arr2.sort()
        console.log(arr2);
    </script>
</body>
