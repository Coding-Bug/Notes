<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>

        .fa{
            width: 400px;
            height: 400px;
            display:table-cell;
            vertical-align:middle;
            text-align: center;
         
        }
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
            
            background-color: pink;
        }
    </style>
</head>
<body>
    <span class="fa"><div></div></span>
    
</body>
</html>
